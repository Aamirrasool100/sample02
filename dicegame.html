<!DOCTYPE html>
<html>
<head>
    <title>js</title>
    <link rel="stylesheet" href="css/styles.css">
     <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
<!--      first-player-->
      <div class="row-1">
       <div class="player-0-panel active">
         <div class="player-name" id="name-0">Player 1</div>
         <div class="player-score" id="score-0">22</div>
         <div class="player-current-box">
            <div class="player-current-label">Current</div>
             <div class="player-current-score" id="current-0">12</div>
         </div>
          </div>
    
      </div>
<!--      second player-->
      <div class="row">
      <div class="player-1-panel">
         <div class="player-name" id="name-1">Player 2</div>
         <div class="player-score" id="score-1">22</div>
         <div class="player-current-box">
            <div class="player-current-label">Current</div>
             <div class="player-current-score" id="current-1">12</div>
         </div>
      </div>
      </div>
    </div>
      <div class="row-btn">
    <button class="btn-new">NEW GAME</button>
      <button class="btn-roll">Roll Dice</button>
      <button class="btn-hold">Hold</button>
    </div>
      
      <img class="dice-img" src="images/dice1.png" alt="dice-img">
      
<script src="js/javascript.js"></script>
</body>
</html>
